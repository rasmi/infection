<!DOCTYPE html>
<head>
    <title>Infection</title>
    <meta charset='utf-8'>

    <script src='//d3js.org/d3.v3.min.js'></script>
    <script src='visualization.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <p>Click a node for limited_infection, double-click for total_infection.</p>
    <p>Target infection rate:
        <input type='range' min='0' max='100' value='50' step='1' id='rate' oninput="updateRate(value)">
        <output for='rate' id='selectedrate'>50</output>
    </p>
    <p id='results'></p>
</body>
